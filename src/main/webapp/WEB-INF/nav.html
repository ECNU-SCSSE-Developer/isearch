<html>
<body>
	<!-- 小屏幕上水平导航栏会切换为垂直的 -->
	<nav class="navbar navbar-expand-sm bg-light fixed-top">
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="cs_dl"><strong>应用下载</strong></a>

			<li class="nav-item"><a class="nav-link" href="cs_rec"><strong>网站推荐</strong></a>

			<li class="nav-item"><a class="nav-link" href="#"><strong>项目呈现</strong></a>
			</li>
			<li class="nav-item"><a class="nav-link" href="#"><strong>博客园</strong></a>
			</li>
		</ul>
		<div class="nav_right">
			<form class="form-inline">
				<input class="form-control" type="text" placeholder="Search..">
				<button class="btn btn-info" type="submit">SEARCH</button>
			</form>
			<div class="sign">
				<div class="sign_in" data-toggle="modal" data-target="#myModal">

				<strong>或</strong> <a class="sign_up" href="#"><strong>注册</strong></a>
			</div>

	<!-- 模态框 -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- 模态框头部 -->
				<div class="modal-header">
					<h4 class="modal-title">登录iLearn</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- 模态框主体 -->
				<div class="modal-body">
					<form action="/isearch/user/checkLogin">
						<div>
							<p>
								<strong>邮箱地址</strong>
							</p>
							<input class="form-control" type="text" name="email">
						</div>
						<div class="body_passwd">
							<p>
								<strong>密码</strong>
							</p>
							<input class="form-control" type="password" name="passwd">
						</div>
						<button class="btn btn-primary" type="submit">登录</button>
					</form>
				</div>

			</div>
		</div>
	</div>
